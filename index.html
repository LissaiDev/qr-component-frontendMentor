<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<!--CSS Personalizado-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--Bootstrap icons-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
		<title>QR code</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

		<!--Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
	</head>


	<body class="row justify-content-center align-items-center">
		<div class="col-md-2 p-3 col-10 bg-white rounded shadow-lg">
			<img src="img/image-qr-code.png" class="img-fluid rounded mb-3">
			<div class="px-2">
				<p class="text-center px-1" id="main_text">
					Improve your front-end skills by building projects
				</p>
				<p class="text-center" id="secondary_text">
					Scan the QR to visit front-end mentor and take your coding skills to the next level
				</p>
			</div>
		</div>
		
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<!--Jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<!--JavaScript personalizado-->
		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
